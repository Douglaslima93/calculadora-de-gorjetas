<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        </style>
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="logo">
    </header>

    <main class="main">

        <section class="ladoesq">
        <p id="textos">Bill</p>
        <input type="number" name="valor" onclick="" id="input-bill" placeholder="0">

        <div class="porcentagem">
            <p id="textos">Select Tip %</p>
            <button id="botao" onclick="insert('5%')">5%</button>
            <button id="botao" onclick="insert('10%')">10%</button>
            <button id="botao" onclick="insert('15%')">15%</button>
        <br>
            <button id="botao" onclick="insert('25%')">25%</button>
            <button id="botao" onclick="insert('50%')">50%</button>
            <button id="botaocusto" onclick="insert('Custom')">Custom</button>
        </div>

        <div class="people">
            <p id="textos">Number of People<span><!--Can't be zero--></span></p>
            <input type="number" name="valor" onclick="" id="input-people" placeholder="0">
        </div>
        </section>

        <section class="ladodir">
            <h3 id="txt2">Tip Amount<br><span id="txt3">/person</span></h3>
            <h2 id="txt4"> $0.00 </h2>
            <br>
            <h3 id="txt2">Total<br><span id="txt3">/person</span></h3>
            <h2 id="txt4"> $0.00 </h2>
        
            <div class="reset">
            <input type="button" value="RESET" id="botao-reset" onclick="location.reload()">
        </div>
        

    </section>
    </main>
</body>
</html>
