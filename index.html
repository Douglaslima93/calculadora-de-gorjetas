<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="scripts.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
        </style>
</head>
<body>

    <header class="logo">
        <img src="images/logo.svg">
    </header>

        <main class="main">

    <div class="valor">

        <label for="">Bill</label>
        <input type="number" id="bill" class="input-bill" required placeholder="">
        

        <div class="porcentagem">
            
            <label for="">Select Tip %</label>

        <table>
            <tr>
            <td><button class="botao" onclick="clean()">5%</button></td>
            <td><button class="botao" onclick="clean()">10%</button></td>
            <td><button class="botao" onclick="clean()">15%</button></td>
        </tr>

        <tr>
            <td><button class="botao" onclick="clean()">25%</button></td>
            <td><button class="botao" onclick="clean()">50%</button></td>
            <td><button class="botao" onclick="clean()">Custom</button></td>
        </tr>

    </table>
</div>

    <section class="pessoas">
    <tr>
        <label for="">Number of People</label>
        <span class="notice">Can't be zero</br></span>
        <input type="number" id="people" class="input-people" required placeholder="">
    </tr>


<div class="resultado">
<div class="custo">
    <h3 class="custo-h3">Tip Amount<br><span class="by-people">/ person</span></h3>
    <h2 class="custo-h2" id="custo-person"> $ 0.00</h2>
</div>

<div class="custo">
    <h3 class="custo-h3"> Total <br><span class="by-people"> / person</span></h3>
    <h2 class="custo-h2" id="result-total"> $ 0.00 </h2>

</div>

<div class="reset">

    <input type="button" value="RESET" class="button-reset" onclick="window.location.reload()">
    </div>

</div>
</div>
</div>
    
</main>

</body>
</html>
